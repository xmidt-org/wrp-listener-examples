---
name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - CONTRIBUTING.md
      - MAINTAINERS.md
      - LICENSE
      - NOTICE
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
  workflow_dispatch:

jobs:
  basicListener:
    uses: xmidt-org/shared-go/.github/workflows/ci.yml@94ab3aedfcfcc12504684a25dc6e144e7423771b # v4.4.22
    with:
      lint-skip:            true
      release-skip-publish: --skip-publish
      release-type:         program
      release-main-package: basicListener
      working-directory:    basicListener
    secrets: inherit
  configurableListener:
    uses: xmidt-org/shared-go/.github/workflows/ci.yml@94ab3aedfcfcc12504684a25dc6e144e7423771b # v4.4.22
    with:
      lint-skip:            true
      release-skip-publish: --skip-publish
      release-type:         program
      release-main-package: configurableListener
      working-directory:    configurableListener
    secrets: inherit
  timedListener:
    uses: xmidt-org/shared-go/.github/workflows/ci.yml@94ab3aedfcfcc12504684a25dc6e144e7423771b # v4.4.22
    with:
      lint-skip:            true
      release-skip-publish: --skip-publish
      release-type:         program
      release-main-package: timedListener
      working-directory:    timedListener
    secrets: inherit
